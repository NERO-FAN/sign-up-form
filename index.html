<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Sign Up Form</title>
		<link rel="stylesheet" href="styles/sign-up-page.css"/>
	</head>
	<body>
		<div class="container">
			<div class="page-text">
				<h1 class="header-text">
					Learn to code by watching others
				</h1>
				<p>
					See how experienced developers solve problems in real time.
					Watching scripted tutorials is great, but understanding how
					developers think is invaluable.
				</p>
			</div>
			<div class="form-container">
				<div class="trial-box round-edges container-shadow" id="unique-trial-box">
					<p>
						<strong>Try it free 7 days</strong> then $20/mo. thereafter
					</p>
				</div>
				<div class="round-edges form container-shadow">
					<form>
						<input type="text" name="first-name" placeholder="First Name">
						<input type="text" name="last-name" placeholder="Last Name">
						<input type="text" name="email-address" placeholder="Email Address">
						<input type="text" name="password" placeholder="Password">
						<input type="button" value="CLAIM YOUR FREE TRIAL">
					</form>
					<p class="terms">
						By clicking the button, you are agreeing to our
						<strong>
							Terms and Services
						</strong>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
